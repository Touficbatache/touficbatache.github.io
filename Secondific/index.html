<script>
       $('.inputs').keydown(function (e) {
         if (e.which === 13) {
             var index = $('.inputs').index(this) + 1;
             $('.inputs').eq(index).focus();
         }
     });
	   
	   $('#datecustomyes').change(function(){
         var c = this.checked ? '' : '#09f';
             $('p').css('color', c);
	});
</script>
<script>
  function GetSecs(){
	var today = new Date();
	today.setHours(0, 0, 0, 0);
	var birth = new Date(document.getElementById("birthdate").value);
	birth.setHours(0, 0, 0, 0);
	return parseInt((today - birth) / 1000);
	}

	function GetSecsCustom(){
	var secdate = new Date(document.getElementById("customsec").value);
	secdate.setHours(0, 0, 0, 0);
	var birthsecdate = new Date(document.getElementById("birthdatesecustom").value);
	birthsecdate.setHours(0, 0, 0, 0);
	return parseInt((secdate - birthsecdate) / 1000);
	}
	
	function calculatecustom(){
	document.getElementById("numdays2").innerHTML=GetSecsCustom();
	document.getElementById('welcomeDiv').style.display = "block";
	}
	
    function calculate(){
	document.getElementById("numdays2").innerHTML=GetSecs();
	document.getElementById('welcomeDiv').style.display = "block";
	}
</script>
